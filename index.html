<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/input.css" rel="stylesheet" />
    <script src="./src/main.ts" type="module" defer></script>
    <title>CELLDODGER</title>
  </head>
  <body>
    <!-- whole screen -->
    <div id="main" class="flex w-screen h-screen">
      <!-- left column that contains settings -->
      <div id="settings" class="flex w-full h-full bg-red-500">
        <div
          id="settings-box"
          class="flex m-auto align-items-center w-[300px] h-[300px] bg-white"
        >
          <div
            class="flex flex-col bg-slate-400 w-full items-center px-4 py-2 gap-2"
          >
            <h2 class="italic font-bold text-2xl">SETTINGS</h2>
            <div class="flex flex-col">
              <div class="flex w-full justify-between">
                <label class="w-[160px]">No. Lives</label>
                <input
                  id="noLives"
                  class="bg-slate-400 text-right"
                  type="number"
                  placeholder="3"
                  value="3"
                  min="1"
                  max="6"
                />
              </div>
              <div class="flex w-full justify-between">
                <label class="w-[160px]">No. Enemies</label>
                <input
                  id="noEnemies"
                  class="bg-slate-400 text-right"
                  type="number"
                  placeholder="5"
                  value="5"
                  min="1"
                  max="12"
                />
              </div>
              <div class="flex w-full justify-between">
                <label class="w-[160px] self-start">No. Coins</label>
                <input
                  id="noCoins"
                  class="bg-slate-400 text-right"
                  type="number"
                  placeholder="1"
                  value="1"
                  min="1"
                  max="4"
                />
              </div>
              <div class="flex w-full justify-between">
                <label class="w-[160px] self-start">Game Speed</label>
                <input
                  id="gameSpeed"
                  class="bg-slate-400 text-right"
                  type="number"
                  placeholder="300"
                  value="300"
                  min="100"
                  max="600"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- center column that contains the grid -->
      <div id="center" class="flex flex-col w-full h-full bg-blue-500">
        <div class="my-auto">
          <div id="ui-top" class="flex w-full bg-blue-900 justify-between">
            <h1 class="italic font-bold text-2xl w-1/2">CELL DODGER</h1>
            <div class="flex justify-end w-1/2 gap-2">
              <img id="settings-icon" src="./public/settings.svg" />
              <img id="help-icons" src="./public/help.svg" />
            </div>
          </div>
          <div
            id="grid-container"
            class="grid align-items-center w-[600px] h-[600px] bg-gridColor grid-rows-[repeat(20,1fr)] grid-cols-[repeat(20,1fr)]"
          ></div>
          <div id="ui-bottom" class="flex w-full bg-blue-900 justify-between">
            <p class="italic font-bold text-xl w-1/2">
              SCORE: <span id="score">0</span>
            </p>
            <div class="flex justify-end w-1/2 gap-2">
              <p class="italic font-bold text-xl w-1/2 text-right">
                LIVES: <span id="lives">3</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- right column which contains the instructions -->
      <div id="instructions" class="flex w-full h-full bg-green-500">
        <div
          id="instructions-box"
          class="flex m-auto align-items-center w-[300px] h-[300px] bg-white"
        >
          <div
            class="flex flex-col bg-slate-400 w-full items-center px-4 py-2 gap-4"
          >
            <h2 class="italic font-bold text-2xl">INSTRUCTIONS</h2>
            <div class="flex w-full justify-center gap-4">
              <img class="w-[60px]" src="./public/controls.svg" />
              <p class="leading-tight">
                Use the arrow keys to move the player and collect points while
                avoiding the enemies.
              </p>
            </div>
            <div class="flex w-full justify-center gap-4">
              <img class="w-[60px]" src="./public/loop.svg" />
              <p class="leading-tight">
                The player can go off the grid and return on the other side. So
                can the enemies.
              </p>
            </div>
            <div class="flex w-full justify-center"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
